name: Rust
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
env:
  CARGO_TERM_COLOR: always
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0
    - uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2021-05-28
        override: true
    - name: build
      run: cargo build --verbose
    - name: test
      run: cargo test --verbose
